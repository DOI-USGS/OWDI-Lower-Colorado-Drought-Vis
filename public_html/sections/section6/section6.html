<div class="widget">
	<div id="JrGraph">
		<h2 id="jrsGraph">Water supply and consumptive use in the Colorado River Basin</h2>
		<object id="animated-object" data="../../img/flow_animation.svg" type="image/svg+xml"></object>
    </div>
</div>
</div>

<script>
	(function() {
		var scene = new ScrollMagic.Scene({
			triggerElement: '#container6', duration: 100
		})
		.on("enter", function (e) {
			animation();
		})
		.addTo(window.owdiDrought.SMController);
		
		
		var animationContainer = document.getElementById('animated-object');
		var triggered = false;
		var animation = function () {
			animationSVG = animationContainer.getSVGDocument();
                    
			if (!triggered) {           
                            animationSVG.visibleAxes();
                            triggered = true;
			}
		}
	})();
</script>
