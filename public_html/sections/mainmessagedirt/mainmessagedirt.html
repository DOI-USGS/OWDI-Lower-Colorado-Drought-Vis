<div class="widget">
	<div id="keynotedirt" class="keynote">
    	<div id="pindirt" class="pin">
        	<h2>The western U.S. is experiencing an extended drought.</h2>
        </div>
    </div>
	
	<div class="socialMedia">
		<img src="{{baseUrl}}/img/social-media/twitter-whie-01.svg" alt="twitter icon"/>
		<img src="{{baseUrl}}/img/social-media/github-white-01.svg" alt="github icon"/>
		<img id="ExtendedDroughtLinkOut" src="{{baseUrl}}/img/social-media/link-white-01.svg" alt="link icon"/>
		<div id="ExtendedDroughtLink" class="takeLink" >
			<input id="ExtendedDroughtURL" type="text" value="http://go.usa.gov/#ExtendedDrought">
		</div>
	</div>
</div>

<script>

	$('#ExtendedDroughtLinkOut').on('click', function(){
		$('#ExtendedDroughtLink').toggle();
		$('#ExtendedDroughtURL').select();
		});

</script>
