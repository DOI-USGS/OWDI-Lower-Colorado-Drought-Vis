<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HTML5 basic skeleton</title>
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
	<style type="text/css">
		header, section, footer, aside, nav, article, figure, audio, video, canvas { display:block; }
	</style>
</head>
<body>
	<header>
		Header
	</header>
	<nav>
		Nav
	</nav>
	<section id="content">
		<article>
			Article
		</article>
	</section>
	<aside>
		Sidebar
	</aside>
	<footer>
		Footer
	</footer>
</body>
</html>
