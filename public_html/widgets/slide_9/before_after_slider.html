<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Before After Slider</title>
<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body>

<figure class="cd-image-container">

	<img src="img/B57-300-2428.jpg" alt="Original Image">
	<span class="cd-image-label" data-type="original">After</span>
	
	<div class="cd-resize-img"> <!-- the resizable image on top -->
		<img src="img/C45-300-22420.jpg" alt="Modified Image">
		<span class="cd-image-label" data-type="modified">Before</span>
	</div>
	
	<span class="cd-handle"></span> <!-- slider handle -->
</figure> <!-- cd-image-container -->

<figure class="cd-image-container">

	<img src="img/after.jpg" alt="Original Image">
	<span class="cd-image-label" data-type="original">After</span>
	
	<div class="cd-resize-img"> <!-- the resizable image on top -->
		<img src="img/before.jpg" alt="Modified Image">
		<span class="cd-image-label" data-type="modified">Before</span>
	</div>
	
	<span class="cd-handle"></span> <!-- slider handle -->
</figure> <!-- cd-image-container -->

<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
