	<div id="map"></div>
	<script type="text/javascript">
		var map = L.map('map');
		
		// scale bar
		L.control.scale().addTo(map);

		// base layer
		var baseMaps = {};
		var baseMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {"attribution":"&copy; <a href=\"http://openstreetmap.org/copyright\", target=\"_blank\">OpenStreetMap contributors</a>"});
		baseMap.addTo(map);
		baseMaps["OpenStreetMap"] = baseMap;
		var baseMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {"attribution":"Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, \n    USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, \n    Esri China (Hong Kong), and the GIS User Community"});
		baseMap.addTo(map);
		baseMaps["ESRI World Topo"] = baseMap;

		// popup
		function onEachFeature(feature, layer) {
			if (feature.properties &&  feature.properties["Contractor"] && feature.properties["mean"]) {
				layer.bindPopup(
					"<table>" +
					"<tr class='oddrowcol'><td>Contractor: </td><td>"+feature.properties["Contractor"]+"</td></tr>" +
					"<tr class='evenrowcol'><td>mean: </td><td>"+feature.properties["mean"]+"</td></tr>" +
					"</table>"
				);
			}
			if (feature.properties &&  feature.properties[""]) {
				layer.bindPopup(": " + feature.properties[""]);
			}
		}
		// styling

		function getValue(x) {
			return x > 2736636 ? 0 :
			       x >= 422186.2 ? 33 :
			       x >= 608 ? 20 :
			       x >= 116.6 ? 7 :
			       0;
		}			
		function style1(feature) {
			return {
				"fillOpacity": 0.5, "color": "#0033ff", "weight": 2, "fillColor": "#0033ff", "opacity": 0.5
			};
		}

		var style2 = {color: "#FFA500", weight: 5, opacity: 0.8};

		// data layers
        var layers = {};
        var group = new L.featureGroup;
		function addDataToMap(data, style, layer, lc) {
			layers[layer] = L.geoJson(data, {
				onEachFeature: (typeof onEachFeature == "undefined") ? undefined : onEachFeature,
				pointToLayer: function (feature, latlng) {return L.circleMarker(latlng);},
				style: style
			});
			layers[layer].addTo(map);	
        	group.addLayer(layers[layer])
			map.fitBounds(group.getBounds());
		
		// layer control
    if (lc != undefined) {
		  L.control.layers(baseMaps, layers).addTo(map);
    };
		};
		
		if(typeof style1 == "undefined") style1 = undefined;
		$.getJSON($("link[rel='dat1']").attr("href"), function(x) {addDataToMap(x, style1, "lc huc simp")});
		if(typeof style2 == "undefined") style2 = undefined;
    $.getJSON($("link[rel='dat2']").attr("href"), function(x) {addDataToMap(x, style2, "wat acc cont", "add")});

		// legend

		// from leaflet.com
		
		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h2>Lower Colorado River Water Use Contracts</h2><br /> <h4>Five Year Mean</h4>' +  (props ?
				'<b>' + props.Contractor + '</b><br />' + props.mean + ' maf'
				: 'Hover over a contractor polygon');
		};

		info.addTo(map);

		// get color depending on five year mean value
		function getColor(d) {
			return 
			       d > 15089  ? '#FD8D3C' :
			       d > 1706   ? '#FEB24C' :
			       d > 313   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.mean)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
		
	</script>
